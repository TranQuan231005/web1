<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện Tập Toán</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script_toan.js" defer></script>
    <link rel="stylesheet" href="style_toan.css">
</head>

<body class="bg-gradient-to-r from-yellow-300 to-orange-300 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="card bg-white p-8 sm:p-12 rounded-3xl w-full max-w-4xl text-center">

        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-orange-600 mb-2">
                Học Toán Vui Vẻ
            </h1>
            <p class="text-lg text-gray-600">
                Hãy giải các bài toán dưới đây!
            </p>
        </header>

        <!-- Math Problem Section -->
        <main class="flex flex-col items-center justify-center">

            <!-- Question Display -->
            <div id="question" class="text-6xl sm:text-7xl font-bold text-gray-800 mb-8 p-4 rounded-xl">
                <!-- Question will be inserted here by JavaScript -->
            </div>

            <!-- Answer Input and Submit Button -->
            <div class="flex flex-col sm:flex-row items-center gap-4 w-full max-w-sm">
                <input type="number" id="answer-input" placeholder="Nhập câu trả lời"
                    class="w-full text-center text-2xl p-4 rounded-full border-4 border-yellow-400 focus:outline-none focus:border-yellow-600 transition-colors">
                <button id="submit-button"
                    class="bg-orange-500 text-white font-bold text-lg py-4 px-8 rounded-full w-full sm:w-auto
                                                    transition-transform duration-300 transform hover:scale-105
                                                    hover:bg-orange-600 focus:outline-none focus:ring-4 focus:ring-orange-300">
                    Kiểm Tra
                </button>
            </div>

            <!-- Feedback Message -->
            <div id="feedback" class="mt-8 text-xl font-semibold min-h-[3rem] flex items-center justify-center">
                <!-- Feedback message will be inserted here by JavaScript -->
            </div>

            <!-- Back Button -->
            <a href="home.html" class="mt-12 text-blue-500 hover:text-blue-700 hover:underline transition-colors">
                &larr; Quay lại Trang Chủ
            </a>
        </main>
    </div>


</body>

</html>
